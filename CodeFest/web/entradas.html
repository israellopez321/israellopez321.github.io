<main>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
        <legend>Entradas</legend>
            <!--Introducir nombre-->
            <label for="nombre">Nombre y Apellidos</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
            <br>
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Correo" required>
            <br>
            <input type="radio" id="general" name="tipo_entrada">
            <label for="General">Abono General (3 Días)</label> <br>
            <input type="radio" id="vip" name="tipo_entrada">
            <label for="VIP">Abono VIP (3 Días)</label> <br>
            <input type="radio" id="dia" name="tipo_entrada">
            <label for="Dia">Entrada de Día</label>
            <br>
            <label for="camping">Camping</label>
            <input type="checkbox" id="camping" name="camping" value="camping"> <br>
            <label for="pack">Pack Merchandising</label>
            <input type="checkbox" id="pack" name="pack" value="pack"> <br>
            <label for="taller">Acceso a Talleres Tech</label>
            <input type="checkbox" id="taller" name="taller" value="taller">
            <br>
            <select name="dias">
                <option value="viernes">Viernes</option> <br>
                <option value="sabado">Sabado</option> <br>
                <option value="doming">Domingo</option> <br>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</main>
