        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required><br>
        <!--Recoge correo -->
        <label for="correo">Email:</label>

        <!--Recoge Mensaje -->

        <!--Recoge imagen-->
        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
    </fieldset>
