<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<form action="https://www.w3schools.com/action_page.php">
    <!-- Visualiza uan estructura básiac de formulario -->
    <fieldset>
        <!-- Título del formulario -->
        <legend>Información de contacto</legend>
        <!-- Recoge el nombre -->
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Escribe tu nombre" required><br>
        <!-- Recoge contraseña -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Escribe tu contraseña"><br>
        <!-- Recoge el correo -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Escribe tu correo"><br>
        <!-- Mascota -->
        <label for="mascota1">Perro:</label>
        <input type="checkbox" id="mascota1" name="mascota" value="Perro">
        <br>
        <label for="mascota2">Gato:</label>
        <input type="checkbox" id="mascota2" name="mascota" value="Gato">
        <br>
        <!--Recoge número-->
        <input type="number" id="edad" name="edad" min="18" max="100" placeholder="Edad"><br>
        <br>
        <!--Recoge Sexo    -->
        <select>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
        </select>
        <br>
        <!-- Recoge el Mensaje -->
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe un mensaje"></textarea>
    </fieldset>
    <button>Enviar</button>
</form>
</body>
</html>
