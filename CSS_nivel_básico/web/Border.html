<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordes</title>
    <style>
        div{
            width: 100%;
            height: 100px;
            margin: 10px;
            padding: 10px;
            box-shadow: -5px 5px 1px 1px grey;
        }
        #div{
            border-left: solid blue 2px;
            border-top: dashed green 2px;
            border-right: dotted red 2px;
            border-bottom: solid black 2px;
        }
        #div2{
            border: solid teal 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="div">Bloque 1</div>
<div id="div2">Bloque 2</div>
</body>
</html>
